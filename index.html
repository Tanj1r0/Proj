<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление устройством</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            }
    </style>
</head>
<body>
    <div class="container">
        <h1>Управление устройством BZD</h1>

        <h2>Статус устройства</h2>
        <button class="btm" onclick="getStatus()">Проверить статус</button>
        <div id="statusResult"></div>

        <h2>Запись настроек</h2>
        <labe for="register">Регистр</label>
            <input type="number" id="register" placeholder="Введите номер регистра">
            <labe for="value">Значение</labe>
            <input type="number" id="value" placeholder="Введите знечение">
            <button class="btn" onclick="writeSetting()">Записать настроейки</button>

            <div id="writeResult"></div>

            <h2>Чтение данных по USB</h2>
            
    </div>
</body>
</html>
